<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/iit.png" type="image/x-icon" />
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-black">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Welcome !</h2>
            <form id="loginForm" class="flex flex-col space-y-6">
                <div class="relative">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 mt-2 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 transition duration-300" required />
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 mt-2 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 transition duration-300" required />
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-blue-500 text-white text-lg font-semibold rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none">Login</button>
                <p class="flex justify-center items-center">Don't have an account <a href="/signup.html"><span class="ml-2 text-blue-500 cursor-pointer">Sign Up</span></a></p>
            </form>
            <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Email or password is incorrect</p>
        </div>
    </div>   
    
    <script src="login.js"></script>
</body>
</html>
