<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/iit.png" type="image/x-icon" />
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-black">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Welcome !</h2>
            <form id="signupForm" class="flex flex-col space-y-6">
                <div class="relative">
                    <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 mt-2 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 transition duration-300" required />
                </div>
                <div class="relative">
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 mt-2 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 transition duration-300" required />
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="Create password" class="w-full p-3 mt-2 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-900 transition duration-300" required />
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-blue-500 text-white text-lg font-semibold rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none">Sign Up</button>
                <p class="flex justify-center items-center">Already have an account <a href="/login.html"><span class="ml-2 text-blue-500 cursor-pointer">Log In</span></a></p>
            </form>
            
            <script>
                const signupForm = document.getElementById('signupForm');
            
                signupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
            
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
            
                    try {
                        const response = await fetch('http://localhost:5000/signup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, email, password }),
                        });
            
                        if (response.ok) {
                            alert('Signup successful');
                            window.location.href = '/login.html'; // Redirect to login page
                        } else {
                            const errorText = await response.text();
                            alert(errorText);
                        }
                    } catch (error) {
                        console.error('Error during signup:', error);
                        alert('Server error. Please try again later.');
                    }
                });
            </script>            
        </div>
    </div>    
</body>
